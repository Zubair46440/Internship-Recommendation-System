<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Profile - SkillIntern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- ==================== Universal Navigation ==================== -->
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="nav-logo">SkillIntern</a>
            <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="recommend.html"><i class="fas fa-star"></i> Recommendations</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
        </ul>
        <div class="contact-form">
            <h4>Contact Us</h4>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="3" placeholder="Your Message" required></textarea>
                <button type="submit" class="gradient-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Header & Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="nav-logo">SkillIntern</a>
            </div>
            
            <!-- This div will be populated by JavaScript -->
            <div class="nav-right" id="nav-actions">
                <!-- Example: <a href="login.html" class="nav-btn">Login</a> -->
            </div>
        </nav>
    </header>

    <main class="profile-edit-container">

        <form id="profile-edit-form" class="profile-form">
            <!-- Personal Details -->
            <fieldset>
                <legend><i class="fas fa-user-circle"></i> Personal Details</legend>
                <div class="input-group">
                    <label for="profile-name">Full Name</label>
                    <input type="text" id="profile-name" placeholder="e.g., Alex Doe" required>
                </div>
                <div class="input-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" id="profile-email" placeholder="you@example.com" disabled>
                </div>
                <div class="input-group">
                    <label for="profile-headline">Headline</label>
                    <input type="text" id="profile-headline"
                        placeholder="e.g., Aspiring Web Developer | B.Tech Student">
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend><i class="fas fa-cogs"></i> Skills</legend>
                <div class="input-group">
                    <label for="profile-skills">Enter your skills (comma-separated)</label>
                    <input type="text" id="profile-skills" placeholder="e.g., HTML, CSS, JavaScript, React">
                </div>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend><i class="fas fa-graduation-cap"></i> Education</legend>
                <div class="input-group">
                    <label for="profile-education-degree">Degree</label>
                    <input type="text" id="profile-education-degree" placeholder="e.g., Bachelor of Technology">
                </div>
                <div class="input-group">
                    <label for="profile-education-institution">Institution Name</label>
                    <input type="text" id="profile-education-institution"
                        placeholder="e.g., Delhi Technological University">
                </div>
            </fieldset>

            <!-- Resume -->
            <fieldset>
                <legend><i class="fas fa-file-alt"></i> Resume</legend>
                <div class="input-group">
                    <label for="profile-resume">Upload your resume (PDF only)</label>
                    <input type="file" id="profile-resume" accept=".pdf">
                    <small>Uploading a new resume will replace the old one.</small>
                </div>
            </fieldset>

            <button type="submit" class="auth-btn gradient-btn">Save Profile</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="profile-edit.js"></script>
</body>

</html>
