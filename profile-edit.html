<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Profile - SkillIntern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- ==================== Universal Navigation ==================== -->
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="nav-logo">SkillIntern</a>
            <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="recommend.html"><i class="fas fa-star"></i> Recommendations</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
        </ul>

    </div>

    <!-- Header & Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="nav-logo">SkillIntern</a>
            </div>

            <!-- This div will be populated by JavaScript -->
            <div class="nav-right" id="nav-actions">
                <!-- Example: <a href="login.html" class="nav-btn">Login</a> -->
            </div>
        </nav>
    </header>

    <main class="profile-edit-container">

        <form id="profile-edit-form" class="profile-form">
            <!-- Personal Details -->
            <fieldset>
                <legend><i class="fas fa-user-circle"></i> Personal Details</legend>
                <div class="input-group">
                    <label for="profile-image">Profile Image</label>
                    <input type="file" id="profile-image" accept="image/*">
                    <small>Uploading a new image will replace the old one.</small>
                </div>
                <div class="input-group">
                    <label for="profile-name">Full Name</label>
                    <input type="text" id="profile-name" placeholder="e.g., Alex Doe" required>
                </div>
                <div class="input-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" id="profile-email" placeholder="you@example.com" disabled>
                </div>
                <div class="input-group">
                    <label for="profile-mobile">Mobile Number</label>
                    <input type="tel" id="profile-mobile" placeholder="e.g., +91 9876543210">
                </div>
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="profile-country" placeholder="Country">
                    <input type="text" id="profile-state" placeholder="State">
                    <input type="text" id="profile-city" placeholder="City">
                </div>
                <div class="input-group">
                    <label for="profile-headline">Headline</label>
                    <input type="text" id="profile-headline" placeholder="e.g., Frontend Developer Intern">
                </div>

            </fieldset>

            <fieldset>
                <legend><i class="fas fa-graduation-cap"></i> Education</legend>

                <!-- School -->
                <div class="input-group">
                    <label for="school-name">School Name</label>
                    <input type="text" id="school-name" placeholder="e.g., ABC High School">
                </div>
                <div class="input-group">
                    <label for="school-percentage">Percentage / CGPA</label>
                    <input type="text" id="school-percentage" placeholder="e.g., 92%">
                </div>

                <!-- College -->
                <div class="input-group">
                    <label for="college-degree">Degree</label>
                    <input type="text" id="college-degree" placeholder="e.g., B.Tech">
                </div>
                <div class="input-group">
                    <label for="college-name">College Name</label>
                    <input type="text" id="college-name" placeholder="e.g., XYZ University">
                </div>
                <div class="input-group">
                    <label for="college-cgpa">Percentage / CGPA</label>
                    <input type="text" id="college-cgpa" placeholder="e.g., 8.7 CGPA">
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend><i class="fas fa-cogs"></i> Skills</legend>
                <div class="input-group"> <label for="profile-skills">Enter your skills (comma-separated)</label> <input
                        type="text" id="profile-skills" placeholder="e.g., HTML, CSS, JavaScript, React"> </div>
            </fieldset>
            <fieldset>
                <legend><i class="fas fa-tools"></i> Tools & Platforms</legend>
                <div class="input-group">
                    <label for="tools-used">Tools Used (comma-separated)</label>
                    <input type="text" id="tools-used" placeholder="e.g., GitHub, PowerBI, Excel, MS Office, Canva">
                </div>
            </fieldset>
            <!-- Resume -->
            <fieldset>
                <legend><i class="fas fa-file-alt"></i> Resume</legend>
                <div class="input-group"> <label for="profile-resume">Upload your resume (PDF only)</label> <input
                        type="file" id="profile-resume" accept=".pdf"> <small>Uploading a new resume will replace the
                        old one.</small> </div>
            </fieldset>

            <button type="submit" class="auth-btn gradient-btn">Save Profile</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="profile-edit.js"></script>
</body>

</html>
