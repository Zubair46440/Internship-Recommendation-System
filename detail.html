<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details - SkillIntern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="nav-logo">SkillIntern</a>
            <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="recommend.html"><i class="fas fa-star"></i> Recommendations</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
        </ul>
        <div class="contact-form">
            <h4>Contact Us</h4>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="3" placeholder="Your Message" required></textarea>
                <button type="submit" class="gradient-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Header & Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="nav-logo">SkillIntern</a>
            </div>

            <!-- This div will be populated by JavaScript -->
            <div class="nav-right" id="nav-actions">
                <!-- Example: <a href="login.html" class="nav-btn">Login</a> -->
            </div>
        </nav>
    </header>
    <!-- ============================================================= -->

    <main>
        <div class="detail-container">
            <div class="detail-header">
                <h1 id="internship-title"></h1>
                <p id="company-name" class="company-name"></p>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <p class="label"><i class="fas fa-map-marker-alt"></i> Location</p>
                    <p class="value" id="location"></p>
                </div>
                <div class="detail-item">
                    <p class="label"><i class="fas fa-hand-holding-usd"></i> Stipend</p>
                    <p class="value" id="stipend"></p>
                </div>
                <div class="detail-item">
                    <p class="label"><i class="fas fa-calendar-alt"></i> Duration</p>
                    <p class="value" id="duration"></p>
                </div>
                <div class="detail-item">
                    <p class="label"><i class="fas fa-calendar-times"></i> Apply By</p>
                    <p class="value" id="apply-by"></p>
                </div>
            </div>

            <div class="skills-section">
                <h3><i class="fas fa-cogs"></i> Skills Required</h3>
                <div class="skills-tags" id="skills-required">
                </div>
            </div>

            <div class="about-section">
                <h3>About <span id="company-name-about"></span></h3>
                <p id="company-about"></p>
            </div>

            <div class="description-section">
                <h3>Internship Description</h3>
                <p id="internship-description"></p>
            </div>

            <div class="action-buttons">
                <button class="action-btn gradient-btn" id="apply-btn"><i class="fas fa-paper-plane"></i> Apply
                    Now</button>
                <button class="action-btn" id="lack-skills-btn"><i class="fas fa-search-plus"></i> See Where You
                    Lack</button>
            </div>
        </div>
        <div class="modal-overlay" id="skills-modal-overlay">
            <div class="modal-content" id="skills-modal-content">
                <button class="close-modal-btn" id="close-modal-btn"><i class="fas fa-times"></i></button>
                <div class="modal-header">
                    <i class="fas fa-brain"></i>
                    <h3>Skill Improvement Plan</h3>
                </div>
                <div class="modal-body">
                    <p>Here are the skills you should focus on for this role, along with recommended resources.</p>
                    <div id="modal-lacking-skills-list">
                        <!-- Lacking skills and YouTube links will be injected here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="detail.js"></script>
</body>

</html>
