<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SkillIntern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="nav-logo">SkillIntern</a>
            <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="recommend.html"><i class="fas fa-star"></i> Recommendations</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
        </ul>

    </div>

    <!-- Header & Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="nav-logo">SkillIntern</a>
            </div>

            <!-- This div will be populated by JavaScript -->
            <div class="nav-right" id="nav-actions">
                <!-- Example: <a href="login.html" class="nav-btn">Login</a> -->
            </div>
        </nav>
    </header>
    <!-- ============================================================= -->
    <div class="profile-header">
        <a href="profile-edit.html" class="edit-profile-link gradient-btn"> <i class="fas fa-pencil-alt"></i> Edit
            Profile </a>
    </div>

    <main class="profile-container">
        <div class="profile-left">
            <img id="user-image-display" src="default-avatar.png" alt="Profile Picture">
            <hr>
            <div class="profile-card">
                <h2>Name: <span id="user-name-display"></span></h2>
                <h3>Role: <span id="user-headline-display"></span></h3>
                <ul>
                    <li><i class="fa-solid fa-envelope"></i>Email: <p id="user-email-display"></p>
                    </li>
                    <li><i class="fa-solid fa-phone"></i>Mobile no: <p id="user-mobile-display"></p>
                    </li>
                    <li> <i class="fa-solid fa-location-dot"></i>Location: <p id="user-location-display"></p>
                    </li>
                </ul>
                <a href="${profileData.resume}" download="${profileData.resumeName || 'resume.pdf'}"
                    class="edit-btn">Download Resume</a>
            </div>

        </div>
        <div class="profile-right">

            <div class="profile-card">
                <h3>Skills</h3>
                <div id="skills-display"></div>
            </div>

            <div class="profile-card">
                <h3>Education</h3>
                <div id="education-display"></div>
            </div>

            <div class="profile-card">
                <h3>Tools & Platforms</h3>
                <div id="tools-display"></div>
            </div>

            <div class="profile-card">
                <h3>Resume</h3>
                <div id="resume-display"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>

</html>
